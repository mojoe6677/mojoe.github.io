<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Stranger</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #34d399, #3b82f6);
            animation: gradientBackground 5s infinite alternate;
            flex-direction: column;
        }

        h1 {
            color: white;
            font-size: 4em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .pill-button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .blue-pill {
            background-color: #007bff;
        }

        .blue-pill:hover {
            background-color: #0056b3;
        }

        .red-pill {
            background-color: #dc3545;
        }

        .red-pill:hover {
            background-color: #a71d2a;
        }

        @keyframes gradientBackground {
            0% {
                background: linear-gradient(120deg, #34d399, #3b82f6);
            }
            100% {
                background: linear-gradient(120deg, #3b82f6, #34d399);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome Stranger</h1>
    <div class="button-container">
        <button class="pill-button blue-pill" onclick="location.href='blue.html'">Blue Pill</button>
        <button class="pill-button red-pill" onclick="location.href='red.html'">Red Pill</button>
    </div>
</body>
</html>
